<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Dancing+Script:wght@700&family=Roboto+Condensed:ital,wght@1,300&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>PALETA DE COLORES</title>
</head>
<body>
    <h1>Mi Paleta</h1>

    <section class="primer-tipo">
        <h2>Vivos</h2>
            <ul>
                <li id="red">Rojo</li>
                <li id="orange">Naranja</li>
                <li id="yellow">Amarillo</li>
                <li id="green"> Verde</li>
                <li id="blue">Azul</li>
            </ul>
    </section>
    <section class="segundo-tipo">
        <h2>Oscuros</h2>
            <ul>
                <li id="brown">Marron</li>
                <li id="purple">Violeta</li>
                <li id="olive">Olivo</li>
                <li id="indigo">Indigo</li>
                <li id="crimson">Carmesi</li>                
            </ul>
    </section>
    <section class="tercer-tipo">
        <h2>Claros</h2>
            <ul>
                <li id="coral">Coral</li>
                <li id="cyan">Celeste</li>
                <li id="pink">Rosa</li>
                <li id="beige">Beige</li>
                <li id="salmon">Salmon</li>
            </ul>
    </section>

</body>
</html>
