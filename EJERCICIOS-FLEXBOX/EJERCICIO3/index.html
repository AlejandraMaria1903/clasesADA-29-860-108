<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/normalize.css">
    <link rel="stylesheet" href="./public/styles/styles.css">
    <title>Menu de opciones</title>
</head>
<body>
    <div class="contain-card">
        <header class="box">
            <div class="box1">
                <p class="foto">FOTO</p>
            </div>
            <div class="box2">
                <p class="nombre">NOMBRE</p>
            </div>
            <div class="box3">
                <p class="icono">ICONO</p>
            </div>
        </header>
        <div class="box4">
            <div class="box5">
                <p class="perfil">Mi perfil</p>
            </div>
            <div class="box6">
                <p class="dato">Dato de contacto</p>
            </div>
            <div class="box7">
                <p class="tarjetas">Tarjetas asociadas</p>
            </div>
            <div class="box8">
                <p class="redes">Mis redes</p>
            </div>
            <div class="box9">
                <p class="ajustes">Ajustes</p>
            </div>
        </div>
        <footer>
            <button class="sesion">CERRAR SESION</button>
        </footer>
    </div>

</html>
