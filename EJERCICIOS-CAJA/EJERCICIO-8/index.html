<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c59eb8847.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/styles/normalize.css">
    <link rel="stylesheet" href="./public/styles/styles.css">
    <title>PROTECCION DE CUENTA</title>
</head>
<body>
    <div class="contain-card">
        <i class="fa-solid fa-shield"></i>
        <div class="contain-title">
            <h1>Protect your account</h1>
            <p class="email">email@address.com</p>
            <p class="description">We use your this email address if you get locked out of your account or if we notice suspicious activity.</p>
        </div>
        <div>
            <h2>Recovery email</h2>
            <p class="rec-email">rec-email@address.com</p>
            <button class="update">Update</button>
        </div>
        <div class="button">Confirm</div>
    </div>
</body>
</html>
